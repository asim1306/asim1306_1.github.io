<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght
    @0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;
    1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;
    1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <h1 class="sgc">Student Grade Calculator</h1> 
    <div class="container"> 
      <div class="box"> 
          <div class="form-group"> 
            <input  type="text"
              class="form-control"
              placeholder="ENGLISH"
              id="chemistry"/> 
          </div> 
          <div class="form-group"> 
            <input  type="text"
              class="form-control"
              placeholder="HINDI"
              id="hindi"/> 
          </div> 
          <div class="form-group"> 
            <input type="text"
              class="form-control"
              placeholder="HISTORY"
              id="maths"/> 
          </div> 
          <div class="form-group"> 
            <input  type="text"
              class="form-control"
              placeholder="GEOGRAPHY"
              id="phy"/> 
          </div> 
          <div class="percentage-button"> 
            <input  type="button"
              value="show Percentage"
              class="form-button"
              onclick="calculate()"/> 
          </div> 

          <div class="form-group-showdata"> 
            <p id="showdata"></p> 
          </div>
      </div> 
    </div> 
    <script src="script.js"></script> 
  </body>
</html>
